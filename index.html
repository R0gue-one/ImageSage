<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .quote {
            font-style: italic;
            color: #333;
            text-align: center;
        }
        .credit {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">ImageSage</h1>
        <h2 style="text-align: center">Images with worthless wisdom</h2>
        <img id="randomImage" alt="Random Image">
        <p id="quote" class="quote"></p>
        <p id="credit" class="credit"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
